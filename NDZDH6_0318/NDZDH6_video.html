<!DOCTYPE html>

<html lang="hu">

<head>
    <title>Videó lejátszása - NDZDH6</title>
    <meta charset="UTF-8">
    <meta name="description" content="Videó lejátszása">
    <meta name="keywords" content="HTML, weblap, mp4">
</head>

<style>
    p {
        color: rgb(63, 62, 62);
    }

    header {
        font-family: Arial, Helvetica, sans-serif;
        color: aliceblue;
    }

    footer {
        float: right;
        text-align: right;
    }
</style>

<body style="background-color: rgba(255, 255, 255, 0.307);">
    <div style="width: 580px;">

        <header>
            <h2 style="color: rgb(0, 0, 0);">Videó lejátszása - NDZDH6</h2>
        </header>

        <section id="tartalom">
            <video style="margin: auto;" id="DZ" width="380" height="250" controls>
                <source src="NDZDH6_video.mp4" type="video/mp4">
            </video>
            <br><br>

            <button onclick="play()">Indítás</button>
            <button onclick="pause()">Leállítás</button>
            <button onclick="playPause()">Indítás / Leállítás</button><br><br>
            <button onclick="mute()">Néma</button>
            <button onclick="makeQuiet()">Halk</button>
            <button onclick="makeLoud()">Hangos</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button onclick="verySlow()">Nagyon lassú</button>
            <button onclick="slow()">Lassú</button>
            <button onclick="normalSpeed()">Normál</button>
            <button onclick="fast()">Gyors</button>
            <button onclick="veryFast()">Nagyon gyors</button><br><br>
            <button onclick="makeSmall()">Kicsi</button>
            <button onclick="makeNormal()">Normál</button>
            <button onclick="makeBig()">Nagy</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button onclick="hasFinished()">Befejeződött-e</button>
            <button onclick="videoLength()">Videó hossza (mp)</button>
            <button onclick="current()">Jelenlegi pozíció</button>
        </section>

        <footer>
            <br>
            <hr color="grey">
            <p>Forrás: <a href="https://www.w3schools.com/html/html5_video.asp"
                    target="_blank">https://www.w3schools.com/html/html5_video.asp</a></p>
            </p>
        </footer>
    </div>

    <script> 
        var DZVideo = document.getElementById("DZ"); 
        
        function play() {
            DZVideo.play();
        } 

        function pause() {
            DZVideo.pause();
        } 
        
        function playPause() { 
          if (DZVideo.paused) 
            DZVideo.play(); 
          else 
            DZVideo.pause(); 
        }



        function mute() {
            DZVideo.volume = 0;
        }

        function makeQuiet() {
            DZVideo.volume = 0.5;
        }

        function makeLoud() {
            DZVideo.volume = 1;
        }
        


        function verySlow() { 
            DZVideo.playbackRate = 0.5; 
        }
        
        function slow() { 
            DZVideo.playbackRate = 0.75; 
        } 

        function normalSpeed() { 
            DZVideo.playbackRate = 1; 
        } 

        function fast() { 
            DZVideo.playbackRate = 1.25; 
        } 

        function veryFast() { 
            DZVideo.playbackRate = 1.5; 
        } 



        function makeBig() { 
            DZVideo.width = 460; 
        } 
        
        function makeSmall() { 
            DZVideo.width = 280; 
        } 
        
        function makeNormal() { 
            DZVideo.width = 380; 
        } 



        function hasFinished() { 
            alert(DZVideo.ended); 
        } 
        
        function videoLength() { 
            alert(DZVideo.duration); 
        } 
        
        function current() { 
            alert(DZVideo.currentTime);
        } 

        </script> 

</body>

</html>
