<!DOCTYPE html>

<html lang="hu">

    <head>
        <title>Class selector</title>
        <meta charset="UTF-8">

        <style>
            .lila {color: purple;}
            .zold {color: green;}
        </style>
    </head>

    <body>
        <h2>Class selector</h2>
        <br>
        <p>Ez egy normális bekezdés.</p>
        <p class="lila">Ez egy lila bekezdés.</p>
        <p class="zold">Ez egy zöld bekezdés.</p>
    </body>

</html>
