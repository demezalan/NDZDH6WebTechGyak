<!DOCTYPE html>

<html lang="hu">

    <head>
        <title>Elemnév selector</title>
        <meta charset="UTF-8">

        <style>
            h3 {color: purple;}
            h4 {color: green;}
        </style>
    </head>

    <body>
        <h2>Elemnév selector</h2>
        <br>
        <p>Ez egy normális bekezdés.</p>
        <h3>Ez egy lila hármas címsor.</h3>
        <h4>Ez egy zöld négyes címsor.</h4>
    </body>

</html>
