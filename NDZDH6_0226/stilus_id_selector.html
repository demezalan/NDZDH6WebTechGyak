<!DOCTYPE html>

<html lang="hu">

    <head>
        <title>ID selector</title>
        <meta charset="UTF-8">

        <style>
            #lila {color: purple;}
            #zold {color: green;}
        </style>
    </head>

    <body>
        <h2>ID selector</h2>
        <br>
        <p>Ez egy normális bekezdés.</p>
        <p id="lila">Ez egy lila bekezdés.</p>
        <p id="zold">Ez egy zöld bekezdés.</p>
    </body>

</html>
