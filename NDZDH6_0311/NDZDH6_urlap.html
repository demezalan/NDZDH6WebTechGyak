<!DOCTYPE html>

<html lang="hu">

<head>
    <title>Űrlap</title>
    <meta charset="UTF-8">
    <meta name="description" content="Táblázat készítése">
    <meta name="keywords" content="HTML, weblap, urlap">
</head>

<style>
    p {
        color: rgb(63, 62, 62);
    }
</style>

<body style="background-color: rgba(23, 131, 143, 0.307);">
    <div style="width: 500px; margin: auto;">
        <header style="font-family: Arial, Helvetica, sans-serif; color: aliceblue;">
            <h2 style="color: rgb(0, 0, 0);">HTML5 űrlap - NDZDH6</h2>
        </header>

        <section
            style="background-color: rgba(4, 222, 222, 0.708); width:440px; padding: 30px; border-radius: 10px; box-shadow: 5px 5px 5px 5px #000000aa;">
            <form id="urlap" name="urlap" action="" method="post" target="_self" action="feldolgozo.php">
                <p>Név:
                    <input type="text" id="name" name="name" required pattern="([A-ZÁÉÍÓÖŐÚÜŰ a-záéíóöőúüű]){4,}"
                        title="Ide kerül a neve" placeholder="Írd be a neved" autofocus autocomplete="off">
                </p>
                <p>PIN kód:
                    <input type="password" id="pin" name="pin" required pattern="[0-9]{4}" title="Ide kerül a PIN kód"
                        placeholder="Írd be a PIN kódod">
                </p>
                <p>Kedvenc gyümölcs:
                    <input type="text" id="fruit" name="fruit" list="fruits" title="Alma, Körte, Szőlő, Banán, Narancs"
                        placeholder="Alma">
                </p>
                <datalist id="fruits">
                    <option value="alma">Alma</option>
                    <option value="körte">Körte</option>
                    <option value="szőlő">Szőlő</option>
                    <option value="banán">Banán</option>
                    <option value="narancs">Narancs</option>
                </datalist>
                <p>Életkor:
                    <input type="number" min="1" max="100" id="age" name="age">
                </p>
                <p>Lábméret:
                    <input type="number" min="25" max="50" step="0.5" id="footsize" name="footsize">
                </p>
                <p>Önbizalom:
                    0<input type="range" min="0" max="100" id="confidence" name="confidence">100</p>
            </form>
            <div>
                <input type="submit" value="ELKÜLDÖM" form="urlap">
                <input type="submit" value="Elküldöm ellenőrzés nélkül" formnovalidate form="urlap">
            </div>
        </section>

        <footer style="float: right; text-align: right;">
            <br><hr color="grey">
            <p>Forrás: <a href="http://html5doctor.com/" target="_blank">http://html5doctor.com/</a></p>
            <p>Formátumok: <a href="https://www.html5pattern.com/" target="_blank">https://www.html5pattern.com/</a></p>
            <p>JavaScript RegExp: <a href="https://www.w3schools.com/jsref/jsref_obj_regexp.asp"
                    target="_blank">https://www.w3schools.com/jsref/jsref_obj_regexp.asp</a></p>
        </footer>
    </div>
</body>

</html>
