<!DOCTYPE html>

<html lang="hu">

<head>
    <title>Rajzolás a vászonra</title>
    <meta charset="UTF-8">
    <meta name="description" content="Táblázat készítése">
    <meta name="keywords" content="HTML, weblap, urlap">
</head>

<style>
    p {
        color: rgb(63, 62, 62);
    }

    header {
        font-family: Arial, Helvetica, sans-serif;
        color: aliceblue;
    }


    footer {
        float: left;
        text-align: left;
    }
</style>

<body style="background-color: rgba(255, 255, 255, 0.307);">


    <header>
        <h2 style="color: rgb(0, 0, 0);">Rajzolás a vászonra - NDZDH6</h2>
    </header>

    <section id="tartalom">
        <canvas id="DZCanvas" width="800px" height="350px" style="border: 1px solid;"></canvas>
    </section>

    <footer>
        <br>
        <hr>
        <h3>Források: </h3>
        <p><a href="https://www.w3schools.com/html/html5_canvas.asp">https://www.w3schools.com/html/html5_canvas.asp</a>
        </p>
        <p><a href="https://www.w3schools.com/tags/ref_canvas.asp">https://www.w3schools.com/tags/ref_canvas.asp</a></p>
        <p><a
                href="https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/drawImage">https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/drawImage</a>
        </p>
    </footer>

    <script>
        var dz = document.getElementById("DZCanvas");
        var dzx = dz.getContext("2d");

        //Szöveg
        dzx.fillStyle = 'orange';
        dzx.font = '35px Arial';
        dzx.fillText('Mérnökinformatika 2024', 200, 40);


        //Üres téglalap
        dzx.lineWidth = 5;
        dzx.strokeStyle = "#0066ff";
        dzx.strokeRect(80, 180, 200, 120);


        //Színátmenetes téglalap
        var gradient = dzx.createRadialGradient(175, 87, 10, 200, 100, 75);
        gradient.addColorStop("0", "#ffcc00");
        gradient.addColorStop("0.3", "#6600ff");
        gradient.addColorStop("1.0", "#33ff33");

        dzx.fillStyle = gradient;
        dzx.fillRect(100, 60, 150, 75);


        //Körmetszet
        dzx.fillStyle = 'yellow';
        dzx.lineWidth = 3;

        dzx.beginPath();
        dzx.arc(470, 150, 75, Math.PI * 0.25, Math.PI * 1.5);
        dzx.fill();
        dzx.stroke();


        //iit
        var img = new Image();
        img.src = 'iit.jpg';
        img.onload = () => {
            dzx.drawImage(img, 700, 500, 180, 140, 600, 230, 200, 120,);
        }
    </script>

</body>

</html>
