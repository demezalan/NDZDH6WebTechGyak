<!DOCTYPE html>

<html lang="hu">

<head>
    <title>JSON Text konvertálása JavaScript objektummá</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, weblap, json">
</head>

<body>
    <header>
        <h2>JSON Text konvertálása JavaScript objektummá</h2>
    </header>
    <section>
        <div id="js"></div>
    </section>
</body>

<script>

    const jsonTextDZ = `
        {
            "név": "Deme Zalán",
            "irányítószám": "1234",
            "város": "Miskolc",
            "egyetem": "Miskolci Egyetem"
        }`;

    const jsObj = JSON.parse(jsonTextDZ);

    document.getElementById("js").innerHTML = jsonTextDZ;

</script>



</html>
